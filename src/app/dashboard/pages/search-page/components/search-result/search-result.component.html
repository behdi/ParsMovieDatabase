<div class="row justify-content-center">
  <div class="card col-12 col-lg-8 p-0">
    <ul
      class="list-group list-group-flush overflow-auto"
      infiniteScroll
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="50"
      (scrolled)="onScroll()"
      [scrollWindow]="false"
    >
      <li
        *ngFor="let result of searchResults.results"
        class="list-group-item list-group-item-action"
        (click)="onMovieClicked(result)"
      >
        <article
          dir="ltr"
          class="d-flex justify-content-start align-items-center search-result"
        >
          <img
            class="me-2"
            [src]="result.poster"
            onerror="this.src='assets/images/placeholders/placeholder.png'"
          />
          <div
            class="d-flex flex-column justify-content-center align-iterms-start"
          >
            <p class="m-0">{{ result.title }}</p>
            <p class="m-0">{{ result.year }}</p>
          </div>
        </article>
      </li>
    </ul>
  </div>
</div>
