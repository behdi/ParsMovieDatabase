<div class="login-page">
  <div class="container">
    <div class="row align-items-center justify-content-center login-form">
      <main class="col-10 col-md-8 col-lg-6 col-xl-5 p-md-5 p-3 card">
        <img
          class="img-fluid col-3 mx-auto"
          src="assets/images/business/movie-db-logo.svg"
          alt="The Pars Movie Database Logo"
        />
        <h1 class="fw-bold text-center mb-4">دیتابیس فیلم‌ پارس</h1>
        <form class="p-4 p-md-5" [formGroup]="loginForm" (submit)="onSubmit()">
          <h3 class="mb-5">ورود به سیستم</h3>
          <div class="mb-5">
            <label for="username" class="form-label">نام کاربری</label>
            <input
              dir="ltr"
              [formControlName]="formFields.Username"
              type="text"
              id="username"
              class="form-control form-control-lg"
              [ngClass]="{
                'is-invalid':
                  formHasErrors() || ctrlHasError(loginControls.username)
              }"
            />
            <p
              class="invalid-feedback"
              *ngIf="ctrlHasError(loginControls.username)"
            >
              لطفا نام کاربری صحیح وارد کنید.
            </p>
          </div>
          <div class="mb-5">
            <label for="password" class="form-label">رمز عبور</label>
            <input
              dir="ltr"
              [formControlName]="formFields.Password"
              type="password"
              id="password"
              class="form-control form-control-lg"
              [ngClass]="{
                'is-invalid':
                  formHasErrors() || ctrlHasError(loginControls.password)
              }"
            />
            <p
              class="invalid-feedback"
              *ngIf="ctrlHasError(loginControls.password)"
            >
              لطفا رمز عبور خود را وارد کنید.
            </p>
            <p class="invalid-feedback" *ngIf="formHasErrors()">
              {{
                loginForm.getError("invalidCredentials") ?? "اطلاعات نامعتبر!"
              }}
            </p>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">ورود</button>
          </div>
        </form>
      </main>
    </div>
  </div>
</div>
